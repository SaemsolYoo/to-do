<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>ðŸŒˆToDoListðŸ’˜</title>
  </head>
  <body>
    <!-- weather-->
    <span class="js-weather weather"></span>
    <!--// weather-->
    <!-- canlendar,clock -->
    <div class="js-today today">
      <div class="js-calendar calendar">
        <h2>2020, Monday, 11 Aug</h2>
      </div>
      <div class="js-clock clock">
        <h1>00:00</h1>
      </div>
    </div>
    <!--// canlendar,clock -->
    <!-- greeting -->
    <div class="js-greeting-container greeting-container">
      <form class="js-greetingFrom greetingFrom">
        <input type="text" placeholder="What's your Name?" />
      </form>
      <div class="userNameArea">
        <h4 class="js-greetings greetings">
          <!-- Hello! saemsol's TasksðŸŒˆðŸ’˜ -->
        </h4>
        <button class="js-rename rename">reset</button>
      </div>
    </div>
    <!--// greeting -->
    <!-- toDoList -->
    <div class="js-toDo-Container toDo-Container">
      <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="write a to do" required />
        <button type="submit">Add Task</button>
      </form>
      <div class="js-toDoLists toDoLists">
        <div class="js-pending pending">
          <h1>Todo List</h1>
          <ul class="js-pendingList"></ul>
        </div>
        <div class="js-finished finished">
          <h1>Finished</h1>
          <ul class="js-finishedList"></ul>
        </div>
      </div>
    </div>
    <!--// toDoList -->
    <script src="./clock.js"></script>
    <script src="./greetings.js"></script>
    <script src="./todo.js"></script>
    <script src="./weather.js"></script>
    <script src="./bg.js"></script>
  </body>
</html>
